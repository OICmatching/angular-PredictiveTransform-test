<!DOCTYPE html>
<html lang="ja" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <title>Angularの練習</title>
    <script src="scripts/angular.js"></script>
    <script src="scripts/main.js"></script>
</head>
<body>
    <div ng-controller="MyCtrl">
        <div class="search">
        Search: <input ng-model="query" id="clicktag" ng-value={{query}}>
        </div>
        <ul class="tags">
          <li ng-repeat="tag in tags | filter:query">
            <span ng-click='ClickFunction(tag.tagname)'>{{tag.tagname}}</span>
          </li>
        </ul>
    </div>
</body>
</html>
